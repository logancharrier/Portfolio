  <script>
    window.addEventListener("scroll", function () {
      const scrollTop = window.scrollY; // Position actuelle du scroll
      const docHeight = document.documentElement.scrollHeight; // Hauteur totale de la page
      const winHeight = window.innerHeight; // Hauteur visible de l'écran
      const scrollPercent = scrollTop / (docHeight - winHeight); // Pourcentage du scroll

      // Couleur initiale en RGB (246, 240, 230 -> #f6f0e6)
      const startColor = { r: 246, g: 240, b: 230 };
      // Couleur finale en RGB (255, 255, 255 -> blanc)
      const endColor = { r: 0, g: 0, b: 0 };

      // Interpolation des couleurs en fonction du scroll
      const r = Math.floor(
        startColor.r + (endColor.r - startColor.r) * scrollPercent
      );
      const g = Math.floor(
        startColor.g + (endColor.g - startColor.g) * scrollPercent
      );
      const b = Math.floor(
        startColor.b + (endColor.b - startColor.b) * scrollPercent
      );

      // Application de la nouvelle couleur en fond de page
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      window.addEventListener("scroll", function () {
        const scrollTop = window.scrollY; // Position actuelle du scroll
        const docHeight = document.documentElement.scrollHeight; // Hauteur totale de la page
        const winHeight = window.innerHeight; // Hauteur visible de l'écran
        const scrollPercent = scrollTop / (docHeight - winHeight); // Pourcentage du scroll

        // Couleur initiale en RGB (246, 240, 230 -> #f6f0e6)
        const startColor = { r: 246, g: 240, b: 230 };
        // Couleur finale en RGB (255, 255, 255 -> blanc)
        const endColor = { r: 0, g: 0, b: 0 };

        // Interpolation des couleurs en fonction du scroll
        const r = Math.floor(
          startColor.r + (endColor.r - startColor.r) * scrollPercent
        );
        const g = Math.floor(
          startColor.g + (endColor.g - startColor.g) * scrollPercent
        );
        const b = Math.floor(
          startColor.b + (endColor.b - startColor.b) * scrollPercent
        );

        // Application de la nouvelle couleur en fond de page
        document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

        // Sélection de tous les éléments avec la classe "project-item"
        document.querySelectorAll(".project-item").forEach((item) => {
          item.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        });
      });
    });
  </script>
